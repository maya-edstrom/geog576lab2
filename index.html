<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<script>  
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/BasemapGallery",
    "esri/widgets/Locate",
    "esri/Graphic",
    "esri/widgets/Search",
    "esri/layers/GraphicsLayer",
    "esri/layers/FeatureLayer",
    "esri/PopupTemplate"
  ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Graphic, Search, GraphicsLayer, FeatureLayer, PopupTemplate) {
    
    esriConfig.apiKey = "AAPK743426981581429cbb54c9d76b5e87221m_dimGOxaAXI1f9OThJm_cZ7jflHev4YxhlGpTn_Z-66wMY84jVXbPumN_6af-H";

    const map = new Map({ 
      basemap: "arcgis-imagery" // Basemap layer service 
    });

    const view = new MapView({
      map: map,
      center: [-91.0474, 46.8824], // Longitude, latitude
      zoom: 13, // Zoom level
      container: "viewDiv" // Div element
    });

    const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

    const point = { //Create a point  
      type: "point",  
      longitude: -91.048801,    
      latitude: 46.883740
    };

    const simpleMarkerSymbol = {  
    type: "simple-marker",  
    color: [255, 255, 255, 0.25], 
    style: "cross",
    outline: {  
      color: [255, 255, 255], // White  
      width: 3

  }   
};

const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Meyer's Beach",
    Description: "A popular beach on the Apostle Islands National Lakeshore, especially as a departure point for kayaking and hiking excursions."
 }
 const pointGraphic = new Graphic({
  geometry: point,
  symbol: simpleMarkerSymbol,

  attributes: attributes,
  popupTemplate: popupTemplate
});

graphicsLayer.add(pointGraphic);

const popupHiking = {
  "title": "Wisconsin Coastal Guide Trailheads",
  "content": "<b>Name:</b> {Name}<br><b>Length:</b> {LengthMi}<br><b>Parking:</b> {Parking}<br>"
}

const hikingTrailheads = new FeatureLayer({
url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/WCG_Hiking_Trailheads/FeatureServer",

outFields: ["Name","LengthMi","Parking"],
popupTemplate: popupHiking

});

map.add(hikingTrailheads);

    view.when(function() {
      const basemapGallery = new BasemapGallery({
        view: view
      });

      // Add the widget to the top-right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });
    });


    let locateWidget = new Locate({
      view: view,   // Attaches the Locate button to the view
      graphic: new Graphic({
        symbol: { type: "simple-marker" }  // overwrites the default symbol used for the
        // graphic placed at the location of the user when found
      })
    });

    view.ui.add(locateWidget, "top-right");

    const searchWidget = new Search({
      view: view
    });

    // Adds the search widget below other elements in
    // the top left corner of the view
    view.ui.add(searchWidget, {
      position: "top-left",
      index: 2
    });
    
  });  
 </script>

<style>  
  html,  
  body,  
  #viewDiv {
      padding: 0;
      margin: 0;  
      height: 100%;  
      width: 100%;  
  }  
</style> 

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
